  id: 015
  title: "Conservative Ideals/Ideal Conservatives"
  description: "Define American believes that in order to humanize the conversation around new Americans we must expand the scope of the conversation. We cannot afford to only have this conversation in a silo; we must expand the conversation beyond the choir. We are thrilled to invite prominent conservatives to hold a conversation about how we can work together to shift the tenor of the conversation around immigration in America."
  subtype: plenary
  speakers: [21,30,31,37]
-
  id: 016
  title: "Cultural auditing to change the local narrative"
  description: "At Define American, we believe that we cannot change the politics around immigrants, without changing America’s culture around immigrants identity, and citizenship. This is why we must first understand the culture. This cultural audit will be a way to determine the starting line for local initiatives and campaigns needed in your community."
  subtype: workshop
  speakers: [38,39,40]
