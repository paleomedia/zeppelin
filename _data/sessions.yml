  id: 022
  title: "Performance for Community Organizing"
  description: "Focusing on empowering your own voice as well as those around you, this workshop will lead participants through various aspects of theater performance that can be integrated into community organizing and storytelling, organizational and leadership development, and more."
  subtype: workshop
  speakers: [8]
-
  id: 023
  title: "Resistance as Resilience: Using Digital Storytelling as a Tool to Survive & Thrive"
  description: "In 2012, Jose Antonio Vargas and 34 brave Undocumented Americans came out publicly on the cover of TIME Magazine. Their stories were instrumental in the Obama administration’s creation of DACA… but we are in a new era and a new administration. Define American, National Geographic, and the University of Massachusetts–Amherst followed up with the original 35 to find out how these courageous folks found resilience in their resistance and how we can learn from their insights how to build truly empowering and enduring Coming Out movements. In this session, you will get a first look at findings from this groundbreaking new study, slated for publication in national outlets in March 2020."
  subtype: workshop
  speakers: [41,42]
-
  id: 024
  title: "Storytelling: Sharing your personal narrative for social change"
  description: "Your story matters, says poet Yosimar Reyes, a nationally-acclaimed Poet and Public Speaker. Born in Guerrero, Mexico, and raised in Eastside San Jose, Reyes explores the themes of migration and sexuality in his work and denies the dominant narrative of United States citizenship, that real Americans are blue-eyed, blond-haired, white, upper-middle class men fully assimilated into the American Dream. Learn how to share your own narrative for maximum impact, personal growth and cultural change."
  subtype: workshop
  speakers: [43]
