  title: "Climate Change & Migration: The future of immigration in the age of climate change"
  description: "An overview and landscape for the challenges to come from the climate crisis, followed by breakout sessions where smaller groups will brainstorm how to help climate refugees in their communities."
  subtype: workshop
  speakers: [6]
