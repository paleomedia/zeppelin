  title: "The Art of Self-Care"
  description: "Dispelling the myth that artists must be overworked and unwell in order to be successful, this workshop will explore the role of art as a therapeutic practice. Teaching artists will lead participants in a hands-on artmaking activity that can be incorporated into their own regimens of self-care."
  subtype: workshop
  speakers: [9,11]
