  id: 005
  title: "Our priority: examining the state of our mental health and how we move forward."
  description: "What does it mean to prioritize our mental health? As community members, we often set aside caring for our mental health as the lowest “to do” on our checklists. On the other hand, we also are bombarded with romanticized versions of “self-care” in the pursuit of mental wellness. In this session, we will have the opportunity to dig deeper into what is impacting our mental health and the importance of integrating intention and action for the sake of our well-being."
  subtype: workshop
  speakers: [17]
-
  id: 006
  title: "How Artists Shape the Fabric of America"
  description: "A panel of artists from across the country will discuss the role of the artist in American society. How does the work of an artist affect the larger culture as well as individual communities? How can artists and their work be better integrated into community-based solutions?"
  subtype: workshop
  speakers: [9,10,13,12]
-
  id: 007
  title: "Lunch Panel: Redefining Hollywood with Jose Antonio Vargas and Melinna Bobadilla (Orange is the New Black)"
  description: "What is the state of American identity today and how did we get here? Who we are as a country is about more than the laws and policies we uphold. The battle for the soul of America is not only being fought at the ballot box; it is being fought through the words we use and the stories we see on television. This is a culture war, and we have to create the right tools for the fight."
  subtype: plenary
  speakers: [3,26]
