  id: 003
  title: "Welcoming Panel"
  description: "In order to re-imagine American identity in the future, we must come together to tell America's 'whole' story, not just what is in our history books. According to the City of Louisville, the Louisville community has seen unprecedented growth in its immigrant population in recent years, and Louisville Metro Government’s Office for Globalization is implementing new strategies to engage the international population. We can think of no better place in which to tell these stories."
