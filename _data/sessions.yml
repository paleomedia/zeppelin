  id: 021
  title: "Lunch Plenary Panel: Writing Our Way Into America"
  description: "Culture and narrative change work are more important today than ever. How do the stories we see on television and representation in Hollywood impact the way we feel about marginalized communities and how we behave towards people of different experiences? Hollywood writers from your favorite primetime TV shows discuss their own projects and experiences, what it means to them, and how they envision long-lasting industry-wide change."
  subtype: workshop
  speakers: [5,22,18,27]
