  id: 018
  title: "Can Comedy save us?"
  description: "Comedy is one of the greatest social tools we can use to connect with someone who may have a different belief system than our own. It can be used to reach masses in organizing or to reach your own stubborn family members. Let's explore how best to use comedy in our strategic approach to change."
