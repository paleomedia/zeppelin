  id: 025
  title: "Depart at 2:45 for Mural Festival (Smoketown Neighborhood)"
  description: "The Imagine Mural Festival is themed around Lean into Louisville, a 
city-wide initiative launched by Louisville Metro Government in 
2019 that explores and confronts the history and legacy of all forms of inequality and discrimination such as  civil rights, marriage equality and the welcoming of immigrants. Smoketown is a neighborhood of perseverance and home to a proud, majority African-American population with thriving church communities, active and capable non-profits, and successful businesses."
  subtype: culture
