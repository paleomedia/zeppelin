  id: 013
  title: "Comedy Night at Mercury Ballroom (611 S 4th St.)"
  description: '<p>This year at the DA Summit, we are presenting a night of immigrant comedy! Comedy can be one of the most powerful mediums not only for storytelling, but also for narrative and culture change.</p> <p>In this critical time, we have an incredible opportunity to challenge existing narratives by using comedy to reach beyond the choir and influence public perception around immigrants and immigration in our country.</p> <p>Come join national renown comedians Felonious Munk, Zahra Noorbakhsh and others! (Included with full Summit ticket. <a href="https://www.universe.com/events/define-american-summit-comedy-night-tickets-RL2CVY">Comedy night only tickets also available</a>.</p>'
  subtype: culture
  speakers: [4]
