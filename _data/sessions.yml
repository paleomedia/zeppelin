  id: 009
  title: "Criminalization of Communities/Narratives: Mass Detention and Mass Incarceration"
  description: "Too often, the systems that lead to mass incarceration and those that lead to mass detention are discussed as though they are different. But ultimately, both are propelled by an undergirding of white supremacy and a successful effort to create narratives that show people of color as criminals. Through this panel, we explore the intersection of two powerful movements for liberation and justice."
  subtype: workshop
  speakers: [7,35,36]
